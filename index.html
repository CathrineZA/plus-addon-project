<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <title>World clock - Cathrine Sekhuto</title>
    <style>
      body {
        background-color: #f9f7fe;
        font-family: sans-serif;
      }
      h1 {
        text-align: center;
        font-family: sans-serif;
        font-size: 36px;
      }

      footer {
        text-align: center;
        font-size: 18px;
        color: rgba(0, 0, 0, 0.8);
      }

      .container {
        margin: 60px auto;
        max-width: 600px;
        background: white;
        padding: 30px;

        border-radius: 10px;
        box-shadow: 6px 7px 11px -3px rgba(0, 0, 0, 0.75);
      }

      select {
        display: block;
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        font-size: 18px;
      }

      .city {
        display: flex;
        margin: 10px 0;
        justify-content: space-between;
        padding: 30px 0;
        border-bottom: 1px dashed rgba(0, 0, 0, 0.2);
      }

      .city:last-child {
        border: none;
      }

      .date {
        opacity: 0.7;
      }

      .time {
        font-size: 48px;
        font-weight: bold;
      }

      .time small {
        font-size: 24px;
        vertical-align: middle;
        line-height: 48px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>World Clock⏰</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
        <option value="">London</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">30 Oct 2023</div>
        </div>
        <div class="time">10:00 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Sidney</h2>
          <div class="date">30 Oct 2023</div>
        </div>
        <div class="time">10:00 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This was coded with ❤ by
      <a href="https://github.com/CathrineZA/plus-addon-project.git"
        ><strong>Cathy</strong></a
      >
    </footer>
    <script></script>
  </body>
</html>
